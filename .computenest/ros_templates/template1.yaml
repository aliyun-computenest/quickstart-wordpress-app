      - Parameters:
          - EcsInstanceType
          - InternetChargeType
          - InternetMaxBandwidthOut
          - SystemDiskCategory
          - SystemDiskSize
          - InstancePassword
        Label:
          default: 服务器基础配置
      - Parameters:
          - DBInstanceClass
          - DBName
          - DBUser
          - DBPassword
        Label:
          default:
